{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'auctions:new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="auction_name" placeholder="Auction Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="item_name" placeholder="Item Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="item_description" placeholder="Item Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="item_category" placeholder="Item Category (optional)">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="item_image" placeholder="Item Image URL (optional)">
        </div>
        <div>
            <input type="hidden" name="status" value="Sale">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

{% endblock %}
