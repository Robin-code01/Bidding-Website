{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'auctions:new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="auction_name" placeholder="Auction Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="item_name" placeholder="Item Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="item_description" placeholder="Item Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="item_image" placeholder="Item Image URL (optional)">
        </div>
      
        <div class="mb-3 form-group">
            <label for="categories" class="form-label">Choose Categories (optional):</label>
            <select id="categories" name="item_category[]" class="form-select" multiple size="8">
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Home & Garden">Home & Garden</option>
                <option value="Toys & Games">Toys & Games</option>
                <option value="Art & Collectibles">Art & Collectibles</option>
                <option value="Sports Equipment">Sports Equipment</option>
                <option value="Antiques & Vintage">Antiques & Vintage</option>
                <option value="Furniture">Furniture</option>
                <option value="Jewelry & Watches">Jewelry & Watches</option>
                <option value="Vehicles">Vehicles</option>
                <option value="Books & Magazines">Books & Magazines</option>
                <option value="Music Instruments">Music Instruments</option>
                <option value="Tickets & Experiences">Tickets & Experiences</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Pets & Animals">Pets & Animals</option>
                <option value="Business & Industrial">Business & Industrial</option>
                <option value="Health & Beauty">Health & Beauty</option>
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Crafts & DIY">Crafts & DIY</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
        </div>

        <div>
            <input type="hidden" name="status" value="Sale">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

{% endblock %}
